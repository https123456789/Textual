<!DOCTYPE html>
<html>
	<head>
		<title>Textual</title>
		<link rel="stylesheet" href="style.css?rnd=1">
		<script>
			var GLOBAL = {
				VERSION: "Beta 0.0"
			};
		</script>
	</head>
	<body>
		<div class="column">
			<div id="toolbar">
				<button onclick="aboutView.show()">About</button>
				<button onclick="settingsView.show()">Settings</button>
				<button onclick="saveView.show()">Save</button>
			</div>
			<div id="actionsBar">
				<div class="row">
					<label class="center">Font Size</label>
					<select id="fontSizeSelect">
						<option value="12px">12px</option>
						<option value="24px">24px</option>
					</select>
				</div>
				<button>Bold</button>
				<button>Italic</button>
			</div>
		</div>
		<code><div id="editor" contenteditable="true"></div>
		</code>
		<!--
			Document view panes
		-->
		<div id="about_view_pane" class="view">
			<button onclick="aboutView.hide(document.getElementById('about_view_pane'), document.getElementById('disableInteractionsMesh'))" class="view-close-button">Close</button>
			<h1 class="center">About</h1>
			<hr>
			<p>Textual is a brwoser based text editor.</p>
			<p>Textual was created by <a href="https://github.com/https123456789">https123456789</a>. You can check out the repository on <a href="https://github.com/https123456789/Textual/">Github</a>.</p>
		</div>
		<div id="settings_view_pane" class="view">
			<button onclick="settingsView.hide(document.getElementById('settings_view_pane'),document.getElementById('disableInteractionsMesh'))" class="view-close-button">Close</button>
			<h1 class="center">Settings</h1>
			<hr>
			<details>
				<summary>Version</summary>
				<p>You are using version <span id="versionLabel"></span>.</p>
				<div id="updateStatusOutput"></div>
			</details>
			<details>
				<summary>Theme</summary>
				<div class="row">
					<div class="column">
						<h3 id="themeLabel" class="center"></h3>
						<center id="themeSample">
							<figure class="row">
								<figcaption>Menu Color</figcaption>
								<svg width="10vw" height="10vh" xmlns="http://www.w3.org/2000/svg">
									<rect id="themeSampleMenuColor" width="50%" height="100%" style="fill: rgb(0, 0, 0);"></rect>
									<rect id="themeSampleMenuColorHover" width="50%" height="100%" x="50%" style="fill: rgb(0, 0, 0);"></rect>
								</svg>
							</figure>
							<figure class="row">
								<figcaption>Editor Color</figcaption>
								<svg width="10vw" height="10vh" xmlns="http://www.w3.org/2000/svg">
									<rect id="themeSampleEditorColor" width="50%" height="100%" style="fill: rgb(0, 0, 0);"></rect>
								</svg>
							</figure>
							<figure class="row">
								<figcaption>Editor Text Color</figcaption>
								<svg width="10vw" height="10vh" xmlns="http://www.w3.org/2000/svg">
									<rect id="themeSampleEditorTextColor" width="50%" height="100%" style="fill: rgb(0, 0, 0);"></rect>
								</svg>
						</center>
					</div>
					<div class="column">
						<h3>Change Theme</h3>
						<select id="themeSelector">
							<option value="Light">Light</option>
							<option value="New Light">New Light</option>
							<option value="Dark">Dark</option>
						</select>
						<br>
						<button onclick="settings.setTheme(document.getElementById('themeSelector').value)">Save</button>
					</div>
				</div>
			</details>
		</div>
		<div id="save_view_pane" class="view">
			<button onclick="saveView.hide(document.getElementById('save_view_pane'), document.getElementById('disableInteractionsMesh'))" class="view-close-button">Close</button>
			<h1 class="center">Save</h1>
			<hr>
			<p>Save as a file: <span id="download_file"></span>.</p>
		</div>
		<div class="disableInteractionsMesh" id="disableInteractionsMesh"></div>
		<div id="popups"></div>
		<!-- Scripts -->
		<script src="Scripts/themes.js"></script>
		<script src="Scripts/settings.js"></script>
		<script src="Scripts/base.js"></script>
		<script src="Scripts/main.js"></script>
	</body>
</html>
