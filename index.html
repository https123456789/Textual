<!DOCTYPE html>
<html>
	<head>
		<title>Textual</title>
		<link rel="stylesheet" href="style.css?rnd=1">
		<script>
			var GLOBAL = {
				VERSION: "Beta 0.0"
			};
		</script>
	</head>
	<body>
		<div id="toolbar">
			<button onclick="aboutView.show()">About</button>
			<button onclick="settingsView.show()">Settings</button>
			<button onclick="saveView.show()">Save</button>
		</div>
		<code><div id="editor" contenteditable="true"></div>
		</code>
		<!--
			Document view panes
		-->
		<div id="about_view_pane" class="view">
			<button onclick="aboutView.hide(document.getElementById('about_view_pane'), document.getElementById('disableInteractionsMesh'))" class="view-close-button">Close</button>
			<h1>About</h1>
			<hr>
			<p>Textual is a brwoser based text editor.</p>
			<p>Textual was created by <a href="https://github.com/https123456789">https123456789</a>. You can check out the repository on <a href="https://github.com/https123456789/Textual/">Github</a>.</p>
		</div>
		<div id="settings_view_pane" class="view">
			<button onclick="settingsView.hide(document.getElementById('settings_view_pane'),document.getElementById('disableInteractionsMesh'))" class="view-close-button">Close</button>
			<h1>Settings</h1>
			<hr>
			<h2>Version</h2>
			<p>You are using version <span id="versionLabel">Beta 1.0</span>.</p>
			<h2>Updates</h2>
			<p id="updateStatusOutput"></p>
		</div>
		<div id="save_view_pane" class="view">
			<button onclick="saveView.hide(document.getElementById('save_view_pane'), document.getElementById('disableInteractionsMesh'))" class="view-close-button">Close</button>
			<h1>Save</h1>
			<hr>
			<p>Save as a file: <span id="download_file"></span>.</p>
		</div>
		<div class="disableInteractionsMesh" id="disableInteractionsMesh"></div>
		<div id="popups"></div>
		<!-- Scripts -->
		<script src="Scripts/settings.js"></script>
		<script src="Scripts/base.js"></script>
		<script src="Scripts/main.js"></script>
	</body>
</html>
