<!DOCTYPE html>
<html>
	<head>
		<title>AT</title>
		<style>
			#ex {
				animation-name: testA;
				animation-duration: 4;
			}
			@keyframes testA {
				from {
					background-color: rgb(0, 0, 0);
					color: rgb(255, 255, 255);
				}
				to {
					background-color: rgb(255, 255, 255);
					color: rgb(0, 0, 0);
				}
			}
		</style>
	</head>
	<body>
		<div id="ex">This is text.</div>
	</body>
</html>
